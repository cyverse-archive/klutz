backend-merge: &backend-merge
  from: dev
  to: master

frontend-merge: &frontend-merge
  from: master
  to: STABLE

mvn: &mvn
  - [mvn, -B, clean]
  - [mvn, -B, install]

build-sh: &build-sh
  - [./build.sh]

lein: &lein-install
  - [lein, clean]
  - [lein, deps]
  - [lein, install]

lein-uberjar: &lein-uberjar
  - [lein, clean]
  - [lein, deps]
  - [lein, uberjar]

lein-iplant-cmdtar: &lein-iplant-cmdtar
  - [lein, clean]
  - [lein, deps]
  - [lein, iplant-cmdtar]

projects:
